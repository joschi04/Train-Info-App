<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Bahnhof suchen</ion-title>
</ion-navbar>


<ion-content class="getting-started">


    <ion-searchbar placeholder="Suchen" cancelButtonText="Abbrechen" [(ngModel)]="searchQuery" (input)="getItems($event)"></ion-searchbar>
    <ion-list>
        <button ion-item *ngFor="#item of items" (click)="setSelectedLocation(item)">
            {{item.name}}
        </button>
    </ion-list>

</ion-content>
